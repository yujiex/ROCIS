<html>
<head>
<script type="text/javascript"
  src="dygraph-combined-dev.js"></script>
</head>
<body>
<div id="graphdiv2"
  style="width:90vw; height:90vh;"></div><br>
  <button id="linear">Linear Scale</button>&nbsp;
  <button id="log" disabled="true">Log Scale</button>
<script type="text/javascript">
  var g2 = new Dygraph(
    document.getElementById("graphdiv2"),
    <!-- "target_csv", // path to CSV file -->
    "AE_Small_15T.csv", // path to CSV file
    {
      <!-- colors: [], -->
      strokeWidth: 2.0,
      legend: "always",
      axisLabelFontSize: 10,
      <!-- showRangeSelector: true, -->
      logscale: true,
      labelsSeparateLines: true,
	highlightSeriesOpts: {
          strokeWidth: 3,
          strokeBorderWidth: 1,
          highlightCircleSize: 5
        },
        xlabel: "Time",
        ylabel: "Particle Count",
	<!-- title: "" -->
	title: "AE_Small 15 Min Average"
    }          // options
  );
      var linear = document.getElementById("linear");
      var log = document.getElementById("log");
      var setLog = function(val) {
        g2.updateOptions({ logscale: val });
        linear.disabled = !val;
        log.disabled = val;
      };
      linear.onclick = function() { setLog(false); };
      log.onclick = function() { setLog(true); };
</script>
</body>
</html>
